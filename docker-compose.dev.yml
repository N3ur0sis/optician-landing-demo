services:
  db:
    image: postgres:16-alpine
    container_name: optician-db-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-optician_db}
      POSTGRES_USER: ${POSTGRES_USER:-optician}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-OpticianisDev2025Secure}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-optician}"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data_dev:
    name: optician-postgres-data-dev
