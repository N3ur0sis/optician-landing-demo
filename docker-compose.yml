# ============================================
# OPTICIAN CMS - Docker Compose (Production/Staging)
# ============================================

services:
  # =================================
  # PostgreSQL Database
  # =================================
  db:
    image: postgres:16-alpine
    container_name: optician-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - optician-internal

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =================================
  # Next.js Web Application
  # =================================
  web:
    container_name: optician-web
    restart: unless-stopped
    
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      ADMIN_EMAIL: ${ADMIN_EMAIL:?ADMIN_EMAIL is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
    
    # Port exposé pour NPM (pas de ports: pour éviter les conflits)
    expose:
      - "3000"
    
    volumes:
      - uploads_data:/app/public/uploads
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - optician-internal
      - npm_network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =================================
# Persistent Volumes
# =================================
volumes:
  postgres_data:
    name: optician-postgres-data
    driver: local
  
  uploads_data:
    name: optician-uploads-data
    driver: local

# =================================
# Networks
# =================================
networks:
  optician-internal:
    name: optician-network
    driver: bridge
  
  npm_network:
    external: true
    name: npm_network
